<nav id="sidebar" class="d-md-block bg-light sidebar">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      <li class="nav-item" style="margin-top: 30px; font-size: medium">
        <a
          class="nav-link active"
          routerLink="/overview"
          [ngClass]="{ active: isActive('overview') }"
        >
          <i class="bi bi-house-door-fill px-1"></i> Library
        </a>
      </li>
      <li
        *ngFor="let navItem of navItems"
        class="nav-item"
        style="margin-top: 10px; font-size: medium; cursor: pointer"
      >
        <a
          class="nav-link"
          (click)="navigate(navItem.route)"
          [ngClass]="{ active: isActive(navItem.route) }"
        >
          <i [class]="navItem.icon"></i> {{ navItem.text }}
        </a>
      </li>
    </ul>
  </div>
</nav>
