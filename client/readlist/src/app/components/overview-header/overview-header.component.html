<div style="background-color: white">
  <header>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
      style="background-color: #000000 !important"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link logo" aria-current="page" href="#">ReadLyst</a>
            </li>
          </ul>
          <div>
            <span
              class="col-md-6 my-5"
              id="social-media"
              *ngFor="let icon of socialMediaIcons"
              style="padding-right: 8px; font-size: 20px; margin-right: 5px"
            >
              <a [href]="icon.link" class="d-inline-block text-center ml-2">
                <i
                  [class]="icon.class"
                  style="
                    background: linear-gradient(to left, #55b4d4, #5758e0);
                    background-clip: text;
                    -webkit-background-clip: text;
                    color: transparent;
                  "
                ></i>
              </a>
            </span>
          </div>
        </div>
      </div>
    </nav>
  </header>
</div>
